<!DOCTYPE html>
<html lang="en">
<head>
    <title>Streams</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="./js/posts.js"></script> 
    <script src="./js/app.js"></script> 
</head>
<body onload="app.init()">
    <nav class="bg-indigo-600 mx-auto px-2 sm:px-6 lg:px-8 relative flex h-16 items-center justify-between">
        <div class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0">
            <img src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=800" alt="Your Company" class="mx-auto h-10 w-auto" />
        </div>
        <div class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0">
            <button onclick="app.logout()" class="bg-indigo-100 text-gray-800 hover:bg-indigo-400 hover:text-white rounded-md px-3 py-1 text-lg font-medium">Logout</button>
        </div>
    </nav>

    <form id="postform" class="p-8">
        <label for="content" class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Post</label>
        <p class="mt-3 text-md leading-6 text-gray-600">
            Write a few sentences about yourself.
        </p>
        <div class="mb-8">
            <textarea id="content" name="content"
                rows="3"
                class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" ></textarea>
        </div>
        <button onclick="app.createPost()" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600;">Publish</button>
    </form>
    
    <main class="p-8">
        <ul id="posts-stream" class="divide-y divide-gray-400"></ul>
    </main>
</body>
</html>
